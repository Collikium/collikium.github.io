<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Collikium</title>
</head>

<body>
  <form id="loginForm">
    <H1 class="top-heading">Login</H1>
    <H2 class="input-heading">Email</H2>
    <input type="text" class="textField" id="loginEmail">
    <H2 class="input-heading">Password</H2>
    <input type="password" class="secureTextField" id="loginPassword">
    <button class="button" id="loginBtn">Submit</button>
    <a id="loginErrorMesseage" style="display:none"></a>
    <a href="register.html">Don't have an account?</a>
  </form>

  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./index.js"></script>

</html>

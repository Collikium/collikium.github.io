<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collikium</title>
</head>

<body>
    <form id="registerForm">
        <H1 class="top-heading">Register</H1>
        <span class="profilePictureWrapper" id="profilePicture">
            <img class="profileImageHolder" id="registerProfileImageHolder" src="./profile-picture-holder.png">
            <p id="profileInitial" style="display:none"></p> 
        </span>
        <input type="text" class="textField" id="registerName" placeholder="Name">
        <input type="text" class="textField" id="registerEmail" placeholder="Email Address">
        <input type="password" class="secureTextField" id="registerPassword" placeholder="Password">
        <input type="password" class="secureTextField" id="registerConfirmPassword" placeholder="Confirm Password">
        <button class="button" id="registerBtn">Submit</button>
        <a id="registerErrorMesseage" style="display:none"></a>
        <a href="login.html">Already have an account?</a>
    </form>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="error-messeage-wrapper">
        <img src="./warning-symbol.png" class="error-image" width="50"
            height="50">
        <a id="errorMesseageHeading">Oh snap!</a>

        <a id="errorMesseage"></a>

        <button id="error-dimiss-btn">Dimiss</button>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(".error-messeage-wrapper").hide();
    </script>

</html>

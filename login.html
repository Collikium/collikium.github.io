<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collikium</title>
<script defer src="bundle.js"></script><link href="main.%5BcontentHash%5D.css" rel="stylesheet"></head>

<body>
  <div class="container">
    <form id="loginForm">
      <H1 class="top-heading">Login</H1>
      <input type="text" class="textField" id="loginEmail" placeholder="Email address">
      <input type="password" class="secureTextField" id="loginPassword" placeholder="Password">
      <button class="button" id="loginBtn">Submit</button>
      <a href="register.html">Don't have an account?</a>
    </form>

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="error-messeage-wrapper">
      <img src="./warning-symbol.png" class="error-image" width="50" height="50">
      <a id="errorMesseageHeading">Oh snap!</a>

      <a id="errorMesseage"></a>

      <button id="error-dimiss-btn">Dimiss</button>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(".error-messeage-wrapper").hide();
</script>

</html>
